<h2>New Collection</h2>
<div>
  <span>Name:</span> <input [(ngModel)]="collectionName" />
  <div *ngIf="films">
    <h3>Select Films</h3>
    <div class="film-list">
      <div class="film-option" *ngFor="let film of films">
        <div class="film-info">
          <span>{{film.title}} ({{film.year}})</span>
        </div>
        <div class="film-select" [ngSwitch]="filmSelected(film.id)">
          <button class="film-add" *ngSwitchCase="false" (click)="addFilm(film.id)">&#x002B;</button>
          <button class="film-remove"*ngSwitchCase="true" (click)="removeFilm(film.id)">&#x002D;</button>
        </div>
      </div>
    </div>
  </div>
  <h3>Collection:</h3>
  <ul>
    <li><span>ID: </span>{{(!newCollection.id)? 'N/A' : newCollection.id}}</li>
    <li><span>Name: </span> {{collectionName}}</li>
    <li>
      <span>Films:</span>
      <ul>
        <li *ngFor="let film of getFilms()">
          {{film.title}} ({{film.year}})
        </li>
      </ul>
    </li>
  </ul>
  <button type="button"
    disabled="{{(enableSave()) ? '' : 'disabled'}}"
    (click)="saveCollection()"
  >Save Collection</button>
</div>
