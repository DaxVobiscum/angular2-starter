<h2>Films</h2>
<mdc-list class="film-list">
  <mdc-list-item class="film-item" *ngFor="let film of films">
    <div class="film-id">
      <span>id: {{film.id}}</span>
    </div>
    <div class="film-title">
      <a routerLink="/film/{{film.id}}">{{film.title}} ({{film.year}})</a>
    </div>
  </mdc-list-item>
</mdc-list>
