<mdc-card class="collection-detail" *ngIf="collection">
  <mdc-card-primary>
    <mdc-card-title>{{collection.name}}</mdc-card-title>
  </mdc-card-primary>
  <mdc-card-supporting-text class="collection-detail-text">
    <div class="collection-film" *ngFor="let film of films">
      {{film.title}} ({{film.year}})
    </div>
  </mdc-card-supporting-text>
</mdc-card>
